    <script>
   
    const queryParams = new URLSearchParams(window.location.search);
    const examId = queryParams.get('id');
    

    document.addEventListener('DOMContentLoaded', function () {
      const stemsContainer = document.getElementById('stems');
      const examInfoContainer = document.getElementById('exam-info');

      if (examId) {
        fetch(`${configUrl.apiUrl}/student/is-joined-exam?examId=` + examId + '&sid=' + studentId)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            if (data.code === '00000' && data.data === 1) {
              // Â¶ÇÊûúÂ≠¶ÁîüÂ∑≤ÁªèÂèÇ‰∏éËøáËÄÉËØï
              window.location.href = `exam-content-answered.html?examId=${examId}`; // ÈáçÂÆöÂêëÂà∞Â∑≤Á≠îÈ¢òÈ°µÈù¢ÔºåÂπ∂ÈôÑÂ∏¶examId
            } else {
              // Â¶ÇÊûúÂ≠¶ÁîüÊú™ÂèÇ‰∏éËøáËÄÉËØï
              // ÁªßÁª≠Âä†ËΩΩÂΩìÂâçÁöÑÁ≠îÈ¢òÈ°µÈù¢ÊàñÊâßË°åÂÖ∂‰ªñÈÄªËæë
            }
          })
          .catch(error => {
            console.error('Failed to fetch exam info:', error);
            // ËøôÈáåÂèØ‰ª•Â§ÑÁêÜÈîôËØØÊÉÖÂÜµÔºå‰æãÂ¶ÇÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØÊàñÈáçÂÆöÂêëÂà∞ÈîôËØØÈ°µÈù¢
          });

        // Ëé∑ÂèñËÄÉËØï‰ø°ÊÅØ
        fetch(`${configUrl.apiUrl}/student/exam-info?examId=` + examId)
          .then(response => response.json())
          .then(data => {
            if (data.code === '00000' && data.data) {
              addExamInfo(data.data, examInfoContainer);
            }
          })
          .catch(error => console.error('Failed to fetch exam info:', error));

        fetch(`${configUrl.apiUrl}/student/exam-paper-exams?examId=` + examId)
          .then(response => response.json())
          .then(data => {
            if (data.code === '00000' && data.data && stemsContainer) {
              const sortedStems = sortStemsByType(data.data);
              generateStems(sortedStems, stemsContainer);
            }
          })
          .catch(error => console.error('Failed to fetch sections:', error));
      } else {
        alert("ÈÄâÊã©ËÄÉËØïÂÖà");
      }
      
    });

    function addExamInfo(examData, container) {
      container.innerHTML = `
        <h3>${examData.name}</h3>
        <p>ÂºÄÂßãÊó∂Èó¥Ôºö${examData.start}</p>
        <p>ÁªìÊùüÊó∂Èó¥Ôºö${examData.end}</p>
      `;
    }

    function sortStemsByType(stems) {
      const typeOrder = {
        'radio': 1,
        'multi': 2,
        'judge': 3
      };

      return stems.sort((a, b) => {
        return typeOrder[a.type] - typeOrder[b.type];
      });
    }

    function generateAnswersHtml(type, answers, stemId) {
      return answers.map(answer => {
        // ËÆæÁΩÆÊØè‰∏™ÈÄâÈ°πÁöÑ value ‰∏∫Á≠îÊ°àÁöÑ ID
        const inputType = type === 'radio' || type === 'judge' ? 'radio' : 'checkbox';
        return `
          <div class="form-check">
            <input class="form-check-input" type="${inputType}" name="answer${stemId}" id="answer${answer.id}" value="${answer.id}">
            <label class="form-check-label" for="answer${answer.id}">
              ${answer.content}
            </label>
          </div>
        `;
      }).join('');
    }



    function generateStems(stemsData, container) {
      let currentType = '';
      let questionNumber = 1;

      stemsData.forEach((stem, index) => {
        if (currentType !== stem.type) {
          currentType = stem.type;
          const typeName = currentType === 'radio' ? 'ÂçïÈÄâÈ¢ò' : currentType === 'judge' ? 'Âà§Êñ≠È¢ò' : 'Â§öÈÄâÈ¢ò';
          container.innerHTML += `<h4><strong>${typeName}</strong></h4>`;
          questionNumber = 1;
        }

        const stemElement = document.createElement('div');
        stemElement.className = 'stem mb-4';
        stemElement.setAttribute('data-stem-id', stem.id); // Ê∑ªÂä† data-stem-id Â±ûÊÄß
        stemElement.setAttribute('data-type', stem.type); // Á°Æ‰øù data-type Â±ûÊÄß‰πüË¢´ËÆæÁΩÆ

        const answersHtml = generateAnswersHtml(stem.type, stem.answers, stem.id);

        stemElement.innerHTML = `
          <p style="font-size: 1.25rem;"><strong>Ôºà${questionNumber}Ôºâ</strong> ${stem.content}</p>
          ${answersHtml}
        `;

        container.appendChild(stemElement);
        questionNumber++;
      });
    }


    document.getElementById('submitExam').addEventListener('click', function() {
      const stems = document.querySelectorAll('.stem');
      const answers = [];
      let unansweredCount = 0;

      stems.forEach(stem => {
        const stemId = stem.getAttribute('data-stem-id');
        const type = stem.getAttribute('data-type');
        let answer;

        if (type === 'radio' || type === 'judge') {
          const selectedOption = stem.querySelector('input[type="radio"]:checked');
          answer = selectedOption ? selectedOption.value : null;
        } else if (type === 'multi') {
          const selectedOptions = Array.from(stem.querySelectorAll('input[type="checkbox"]:checked'));
          answer = selectedOptions.length > 0 ? selectedOptions.map(opt => opt.value).join(',') : null;
        }

        if (answer !== null) {
          answers.push({ stem: stemId, input: answer });
        } else {
          unansweredCount++;
        }
      });

      if (unansweredCount > 0 && confirm(`ËøòÊúâ ${unansweredCount} ÈÅìÈ¢òÁõÆÊ≤°ÊúâÁ≠îÔºåÁ°ÆËÆ§Êèê‰∫§Ôºü`)) {
        submitAnswers(answers, examId);
      } else {
        if (confirm(`ÁîüÊïàËÄÉËØïÂè™ËÉΩ‰∫§‰∏ÄÊ¨°ÁöÑ`)) {
          submitAnswers(answers, examId);
        }
      }
    });

    function submitAnswers(answers, examId) {
      fetch(`${configUrl.apiUrl}/student/submit-exam-answers`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ sid: studentId, exam: examId, answers: answers })
      });
    }




    </script>
