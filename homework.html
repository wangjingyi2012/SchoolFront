    <!-- Fetch ‰Ωú‰∏öÂàóË°®Âπ∂Âä®ÊÄÅÊõ¥Êñ∞Ë°®Ê†º -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Ëé∑Âèñ‰Ωú‰∏öÂàóË°®ÁöÑAPI

        // ‰ªéAPIËé∑ÂèñÊï∞ÊçÆÂπ∂Êõ¥Êñ∞Ë°®Ê†º
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            if (data.code === '00000') {
              const homeworks = data.data;
              const tableBody = document.querySelector('#homeworkTable tbody');

              // Ê∏ÖÁ©∫Ë°®Ê†ºÂÜÖÂÆπ
              tableBody.innerHTML = '';

              // Âä®ÊÄÅÊèíÂÖ•‰Ωú‰∏öÊï∞ÊçÆ

                const row = document.createElement('tr');
                row.innerHTML = `
                  <td><a href="homework-content.html?id=${homework.id}">${homework.name}</a></td>
                  <td>${homework.status}</td>
                  <td>${homework.score}</td>
                  <td>${homework.endtime || 'Êó†'}</td>
                `;
                tableBody.appendChild(row);
              });
            } else {
              alert('Ëé∑Âèñ‰Ωú‰∏öÂàóË°®Â§±Ë¥•Ôºö' + data.message);
            }
          })
          .catch(error => {
