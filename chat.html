    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Load chat history
          fetch('http://www.hz-study-system.com:81/api/chat/chat-list?sid=' + studentId)
              .then(response => response.json())
              .then(data => {
                  if (data.code === '00000' && data.data) {
                      updateChatHistory(data.data);
                  }
              });
      });
    
      function formatMessageText(text) {
          // 将特殊字符转义
          const escapedText = htmlspecialchars(text);

          // 替换代码块，并添加语言标签
          return escapedText.replace(/```(\w+)\n([\s\S]*?)```/g, (match, lang, code) => {
              return `<div class="code-label">${lang}</div><pre class="code-block"><code class="${lang}">${code}</code></pre>`;
          });
      }

      function typeMessage(message, callback) {
        let index = 0;
        const chatContainer = document.getElementById('chatContainer');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', 'system');
        const messageContent = document.createElement('div'); 
        messageDiv.appendChild(messageContent);
        messageDiv.insertAdjacentHTML('afterbegin', '<strong>系统:</strong>');
        chatContainer.appendChild(messageDiv);

        const typingInterval = setInterval(() => {
            if (index < message.length) {
                const nextChar = message.charAt(index);
                messageContent.textContent += nextChar;
                index++;
            } else {
                clearInterval(typingInterval);

                const formattedMessage = formatMessageText(messageContent.textContent);
                messageContent.innerHTML = formattedMessage;
                highlightCode(); // 应用代码高亮

                if (callback) callback(); // 如果有回调函数，则执行

                chatContainer.scrollTop = chatContainer.scrollHeight; // 滚动到最新消息
            }
        }, 90); // 调整打字速度
}



      // function formatMessageText(text) {
      //     return text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
      // }


      function highlightCode() {
          document.querySelectorAll('pre code').forEach((block) => {
              hljs.highlightBlock(block);
          });
      }


      function htmlspecialchars(string) {  
          return string  
              .replace(/&/g, '&amp;')  
              .replace(/</g, '&lt;')  
              .replace(/>/g, '&gt;')  
              .replace(/"/g, '&quot;')  
              .replace(/'/g, '&#039;');  
      }

      function escapeHtml(text) {
          return text
              .replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;")
              .replace(/"/g, "&quot;")
              .replace(/'/g, "&#039;");
      }



      function updateChatHistory(messages) {
        const chatContainer = document.getElementById('chatContainer');
        if (!chatContainer) {
            console.error('Chat container not found');
            return;
        }
        messages.forEach(message => {
          const messageDiv = document.createElement('div');
          messageDiv.classList.add('chat-message', message.sender === 'user' ? 'user' : 'system');
          messageDiv.innerHTML = `
              <strong>${message.username}:</strong>
              <p>${formatMessageText(message.send)}</p>
              <strong>系统：</strong>
              <p>${formatMessageText(message.receive)}</p>
          `;
            chatContainer.appendChild(messageDiv);
            highlightCode();
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    
      function sendMessage() {
          const input = document.getElementById('chatInput');
          const message = input.value.trim();
          if (!message) {
              return;
          }

          // Append user message
          appendMessage(studentInfoData.username, message, 'user');
          input.value = '';

          // Disable send button and show loading
          const sendButton = document.querySelector('.chat-input button');
          sendButton.disabled = true;
          const loadingSpinner = document.createElement('div');
          loadingSpinner.className = 'spinner-border spinner-border-sm text-primary';
          loadingSpinner.role = 'status';
          loadingSpinner.innerHTML = '<span class="visually-hidden">Loading...</span>';
          const chatContainer = document.getElementById('chatContainer');
          chatContainer.appendChild(loadingSpinner);

          // Send message to server and wait for response
          fetch('http://www.hz-study-system.com:81/api/chat/send-question', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ sid: studentId, question: message }) // Use the correct student ID
          })
          .then(response => response.json())
          .then(data => {
              if (data.code === '00000' && data.data) {
                  // Type out the response
                  typeMessage(formatMessageText(data.data), () => {
                      sendButton.disabled = false;
                      loadingSpinner.remove();
                  });
              } else {
                  throw new Error('Failed to fetch response');
              }
          })
          .catch(error => {
              console.error('Error:', error);
              sendButton.disabled = false;
              loadingSpinner.remove();
          });
      }

    
      function appendMessage(sender, message, type) {
        const chatContainer = document.getElementById('chatContainer');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', type);
        messageDiv.innerHTML = `<strong>${sender}:</strong><p></p>`;
        const messageP = messageDiv.querySelector('p');
        chatContainer.appendChild(messageDiv);

        let index = 0;
        const typingInterval = setInterval(() => {
            if (index < message.length) {
                messageP.textContent += message.charAt(index);
                index++;
            } else {
                clearInterval(typingInterval);
                // 重新格式化和高亮消息
                messageP.innerHTML = formatMessageText(messageP.textContent);
                highlightCode();  // 应用代码高亮
            }
        }, 50); // 调整打字速度

        chatContainer.scrollTop = chatContainer.scrollHeight;
      }



    </script>
