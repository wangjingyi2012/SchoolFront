    <script>
      document.addEventListener('DOMContentLoaded', function () {
      const blogId = new URLSearchParams(window.location.search).get('id');
      
      // Ëé∑ÂèñÂçöÂÆ¢ÂÜÖÂÆπ
      fetch(`${configUrl.apiUrl}/blog/blog-content?id=${blogId}`)
        .then(response => response.json())
        .then(data => {
          if (data.code === '00000' && data.data) {
            document.getElementById('blog-title').textContent = data.data.title;
            document.getElementById('blog-author').textContent = data.data.username;
            document.getElementById('blog-pubtime').textContent = data.data.pubtime;
            document.getElementById('blog-author-avatar').src = data.data.avator;
            document.getElementById('blog-content').innerHTML = data.data.content;

          if (data.code === '00000' && data.data) {
            updateCommentsList(data.data);

          commentsList.innerHTML = ''; // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ

                      <div>

                              <small class="text-muted">[${new Date(comment.pubtime).toLocaleString()}]</small>
                          </div>
                          <p class="mb-1">${comment.content}</p>
                      </div>

              `;
              commentsList.appendChild(commentElement);
          });
      }
