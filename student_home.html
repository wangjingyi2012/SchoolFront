    <script>

      // Êõ¥Êñ∞Áî®Êà∑‰ø°ÊÅØÁöÑÂáΩÊï∞
      function updateUserInfo(userInfo) {
        document.getElementById('number').textContent = userInfo.number;
        document.getElementById('realname').textContent = userInfo.realname;
        document.getElementById('clazz').textContent = userInfo.clazzName; 
        document.getElementById('username').value = userInfo.username;
      }

    document.addEventListener('DOMContentLoaded', function () {

      // ‰ªélocalStorageËé∑ÂèñÂ≠¶Áîü‰ø°ÊÅØ
      const studentInfoData = JSON.parse(localStorage.getItem('studentInfo'));
      if (!studentInfoData) {
        window.location.href = 'index.html';
      } 

      const logoutButton = document.getElementById('logoutButton');
      if (logoutButton) {
          logoutButton.addEventListener('click', function (e) {
              e.preventDefault(); // Èò≤Ê≠¢ÈìæÊé•ÈªòËÆ§ÁöÑË∑≥ËΩ¨Ë°å‰∏∫

              // Ê∏ÖÈô§ localStorage
              localStorage.clear();

              // Ë∑≥ËΩ¨Âà∞ index.html
              window.location.href = 'index.html';
          });
      }

      const studentId = studentInfoData ? studentInfoData.id : null;
      document.querySelector('.realname').textContent = studentInfoData.realname;

      if (studentId) {
        // Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØ

        fetch(`${configUrl.apiUrl}/student/user-info?sid=${studentId}`)
          .then(response => response.json())
          .then(data => {
            if (data.code === '00000' && data.data) {
              // Êõ¥Êñ∞Â§¥ÂÉè
              const avatarUrl = data.data.avator;
              const avatarImageElement = document.getElementById('uploadedAvatar'); 
              const avatar2ImageElement = document.getElementById('avatar2'); 
              const realname2 = document.getElementById('realname2'); 
              const username2 = document.getElementById('username2'); 
              realname2.textContent = data.data.realname;
              username2.textContent = data.data.username;
              if (avatarImageElement) {
                avatarImageElement.src = avatarUrl;
                avatar2ImageElement.src = avatarUrl;
              }
              updateUserInfo(data.data);
            }
          })
          .catch(error => console.error('Failed to fetch user info:', error));
    
        fetch(configUrl.apiUrl + `/student/time-line?sid=${studentId}`)
          .then(function (response) {
            if (!response.ok) {
              throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
          })
          .then(function (timelineData) {
            const timelineContainer = document.querySelector('.card-body'); // ÊõøÊç¢‰∏∫ÊÇ®ÁöÑÊó∂Èó¥ËΩ¥ÂÆπÂô®ÁöÑÈÄâÊã©Âô®
            timelineData.forEach(function (entry) {
              const entryHtml = `
                <div class="entry">
                  <div class="title">
                    <h3>${entry.date}</h3>
                    <p>${entry.title}, ${entry.company}</p>
                  </div>
                  <div class="body">
                    <p>${entry.description}</p>
                    <ul>
                      ${entry.points.map(point => `<li>${point}</li>`).join('')}
                    </ul>
                  </div>
                </div>
              `;
              timelineContainer.innerHTML += entryHtml;
            });
          })
          .catch(function (error) {
            console.error('Failed to fetch timeline data:', error);
          });
      

      const form = document.getElementById('formAccountSettings');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;

        fetch(`${configUrl.apiUrl}/student/save-username`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ id: studentId, username })
        })
        .then(response => response.json())
        .then(data => {
          if (data.code === '00000') {
            alert('‰øÆÊîπÊàêÂäü');
          } else {
            alert(`‰øÆÊîπÂ§±Ë¥•Ôºö${data.message || 'Êú™Áü•ÈîôËØØ'}`);
          }
        })
        .catch(error => console.error('ËØ∑Ê±ÇÂ§±Ë¥•:', error));
      });
    } else {
      console.error('No student ID found in localStorage');
    }

    // Ëé∑Âèñ Êü•Áúã‰Ωú‰∏ö ÊåâÈíÆ
    const homeworkButton = document.getElementById('homeworkButton');

    // Êü•Áúã‰Ωú‰∏öÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂

      // Ë∑≥ËΩ¨Âà∞ homework.html È°µÈù¢
      window.location.href = 'homework.html';
    });

    progressButton.addEventListener('click', function () {
      // Ë∑≥ËΩ¨Âà∞ homework.html È°µÈù¢
      window.location.href = 'review-progress-list.html';
    });

    const signButton = document.getElementById('signButton');

    // Á≠æÂà∞ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
    signButton.addEventListener('click', function () {
      // ‰ªé localStorage Ëé∑ÂèñÂ≠¶Áîü‰ø°ÊÅØ
      const studentInfo = JSON.parse(localStorage.getItem('studentInfo'));
      const studentId = studentInfo ? studentInfo.id : null;

      // Á°Æ‰øù studentId Â≠òÂú®
      if (!studentId) {
        alert('Êó†Ê≥ïËé∑ÂèñÂ≠¶ÁîüID');
        return;
      }

      // ÂèëÈÄÅÁ≠æÂà∞ËØ∑Ê±ÇÂà∞ÊúçÂä°Âô®
      fetch(`${configUrl.apiUrl}/student/sign`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({ sid: studentId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.code === '00000') {
          alert('Á≠æÂà∞ÊàêÂäü');
        } else {
          alert(`ÈùûÁ≠æÂà∞Êó∂Èó¥`);
        }
      })
      .catch(error => {
        console.error('ËØ∑Ê±ÇÂ§±Ë¥•:', error);
      });
    });

    });
