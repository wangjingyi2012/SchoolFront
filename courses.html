      // ‰ªélocalStorageËé∑ÂèñÂ≠¶Áîü‰ø°ÊÅØ

      document.querySelector('.realname').textContent = studentInfoData.realname;


      function updateCoursesTable(courses) {
      const tableBody = document.querySelector('#courses tbody');
      tableBody.innerHTML = ''; // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ

      courses.forEach(course => {
        let statusBadge;
        if (course.status === 'active') {
          statusBadge = '<span class="badge bg-label-primary me-1">Active</span>';
        } else if (course.status === 'inactive') {
          statusBadge = '<span class="badge bg-label-warning me-1">Inactive</span>';
        } else {
          statusBadge = '<span class="badge bg-label-secondary me-1">Unknown</span>';
        }

        const row = document.createElement('tr');
        row.innerHTML = `
          <td><a href="sections.html?id=${course.id}&name=${course.name}">${course.name}</a></td>
          <td><a href="sections.html?id=${course.id}&name=${course.name}">${course.profile}</a></td>
          <td>${course.textbook}</td>
          <td>${statusBadge}</td>
          <td>${course.hours}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', function () {

      fetch(`${configUrl.apiUrl}/student/courses`)
        .then(response => response.json())
        .then(data => {
          if (data.code === '00000' && data.data) {
            updateCoursesTable(data.data);
          }
        })
        .catch(error => console.error('Failed to fetch courses:', error));

        

    });


    </script>
